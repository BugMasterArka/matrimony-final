<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matri - Home</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/styleIndex.css')}}">
</head>
<body style="background-image: url({{url_for('static',filename='images/mainBack2.jpg')}}); background-size: cover; background-repeat: no-repeat; background-position: fixed;">
    <nav>
        <div class="logo">
            <img src="../static/images/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <section id="main">
        <div class="pic">
            <img src="../static/images/marraige.png" alt="Marraige">
        </div>
        <div class="uploader">
            <form action="/result" id="upload-file" method="post" enctype="multipart/form-data">
                <input type="text" name="Name" id="ip1" placeholder="Name" required>
                <input type="date" Name="Dob" id="ip2" placeholder="Date of Birth" required>
                <input type="file" name="file" id="ip3" class="form-control" autocomplete="off" required>
                <input type="submit" id="sub" value="Submit">
            </form>
            <div class="msg">
                <p style="color: red;">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </p>
            </div>
        </div>
    </section>
</body>
</html>
